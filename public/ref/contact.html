<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/a3fe18bc22.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/public/css/contact.css">
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
  <div class="login-box">
      <h2>Contact</h2>
      <form>
        <div class="user-box">
          <input type="text" name="" required="">
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="">
          <label>Full Name</label>
        </div>
        <textarea class="form-control user-box" rows="10" placeholder="MESSAGE" name="message" required></textarea>
        <div class="user-box">
          We appreciate your feedback and/or concerns!! If it is something else of the matter we love to hear that to and will get back to you ASAP. Everyday we strive to get better at DevTek!
        </div>
        <a href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </form>
  </div>
</body>
